# https://www.playframework.com/documentation/latest/Configuration
slick.dbs.default {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://localhost:5432/postgres_air"
    user = postgres_air
    password = postgres_air
    numThreads = 20
    maxConnections = 20

  }
}